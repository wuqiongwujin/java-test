log4j.rootLogger=ALL, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{HH\:mm\:ss.SSS} %m%n

#Spring hibernate
log4j.logger.org.springframework=ERROR
log4j.logger.org.apache=WARN
log4j.logger.com.mchange=WARN
log4j.logger.net.sf.ehcache=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.java.sql=WARN
log4j.logger.org.dommons.db=DEBUG
log4j.logger.com.alibaba.dubbo = ERROR
log4j.logger.org.jboss.netty = WARN
log4j.logger.org.I0Itec.zkclient = INFO
log4j.logger.com.hupun.dubbo = WARN
log4j.logger.com.hupun.logistics = INFO
log4j.logger.com.alibaba.dubbo.rpc.filter.ExceptionFilter = OFF
log4j.logger.net.spy=INFO